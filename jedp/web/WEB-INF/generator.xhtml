<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>JEDP Interview Tool</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    JEDP Interview Tool
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Menu" collapsible="true">
                    <p:menu>
                        <p:submenu>
                            <p:menuitem value="Question Generator" url="generator.xhtml" />
                            <p:menuitem value="Create Scorecard" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Create Report" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Add/Remove User" url="http://www.primefaces.org/themes.html" />
                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form>
<table>  
    <tr>  
        <td><h:outputLabel for="id" value="Skill Type" /></td>
        <td><input type="radio" name="rd" id="rd1" value="1"/></td>  
        <td><label for="rd1">Java</label></td>  
    </tr>  
    <tr>  
        <td><input type="radio" name="rd" id="rd2" value="2"/></td>  
        <td><label for="rd2">PHP</label></td>  
    </tr>  
    <tr>  
        <td><input type="radio" name="rd" id="rd3" value="3" disabled="disabled"/></td>  
        <td><label for="rd3">SQL</label></td>  
    </tr>  
    <tr>  
        <td><input type="radio" name="rd" id="rd4" value="4"/></td>  
        <td><label for="rd4">C++</label></td>  
    </tr>  
</table>  
<table>  
    <tr>  
        <td><h:outputLabel for="qd" value="Question Difficulty" /></td>
        <td><input type="radio" name="rd" id="rd1" value="1"/></td>  
        <td><label for="rd1">Easy</label></td>  
    </tr>  
    <tr>  
        <td><input type="radio" name="rd" id="rd2" value="2"/></td>  
        <td><label for="rd2">Medium</label></td>  
    </tr>  
    <tr>  
        <td><input type="radio" name="rd" id="rd3" value="3" disabled="disabled"/></td>  
        <td><label for="rd3">Hard</label></td>  
    </tr>  
</table>
    </h:form>
                </p:layoutUnit>
                
                <p:layoutUnit position="south">
                    If you have any problems or questions regarding the functionality of this application, please contact our support team admin.<br/>
                    <b>Andrew Gray | 508-555-5555 | <a href="mailto:graya25@gmail.com">graya25@gmail.com</a></b>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
