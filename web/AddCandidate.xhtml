<ui:composition template="resources/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    >
    <ui:define name="content">
        <h:form>
            <h:outputText value="Enter Candidate Name" styleClass="style2"/>	
            <f:verbatim><br/></f:verbatim>
            <h:panelGroup>
                <h:inputText id="candidateName" value="#{Candidates.candidateName}" required="true" size="27" />
                <f:verbatim><br/></f:verbatim>
                <h:message for="candidateName" styleClass="errors"/>
            </h:panelGroup>
            <f:verbatim><br/></f:verbatim>
            <h:outputText value="Select Candidate Skills" styleClass="style2"/>
            <f:verbatim><br/></f:verbatim>
            <i><h:outputText value="Ctrl+Click to select multiple values" styleClass="style2"/></i>
            <f:verbatim><br/></f:verbatim>
            <f:verbatim><br/></f:verbatim>
            <h:panelGroup>
                <h:selectManyListbox value="#{Candidates.skillId}">
                    <f:selectItems value="#{Skills.listSkills()}" itemLabel="#{Skill.skillId}" itemValue="#{Skill.skillId}" />
                </h:selectManyListbox>
            </h:panelGroup>
            <f:verbatim><p/></f:verbatim>
            <h:panelGroup>
                <u><h:outputText value="Candidate's Interviewer" styleClass="style2"/></u>
                <f:verbatim><br/></f:verbatim>
                <b><h:outputText value="#{fullname} "/></b>
                <f:verbatim>(that's you!)</f:verbatim>
                <h:inputText value="#{Candidates.setUserName(username)}" disabled="true" style="border:0px solid #FFFFFF; background-color:#FFFFFF; width:0px" maxlength="0"/>
                <!-- For some stupid reason, the line above needs to render in order for the username to get set.
                Using h:inputHidden will throw a "Illegal Syntax for Set Operation", too. So that's out.
                So, the style of this is meant to "appear" invisible, even though it will still be on the page.
                Very hacky, I know. -->
            </h:panelGroup>
            <f:verbatim><p/></f:verbatim>
            <h:panelGroup>
                <p:commandButton value="Add Candidate" action="#{Candidates.addCandidate}" icon="ui-icon-check" style="margin:0"/>
            </h:panelGroup>
            <f:verbatim><br/></f:verbatim>  
            <f:verbatim><br/></f:verbatim>
        </h:form>
    </ui:define>
</ui:composition>
