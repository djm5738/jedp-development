<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <style type="text/css">
                    <h:outputStylesheet name="./css/Appdefault.css"/>
                    <h:outputStylesheet name="./css/AppcssLayout.css"/>
                </style>
                <title>JEDP Interview Tool - Administrator</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    <h:graphicImage library="images" name="App_Title.png" width="590" height="59" />
                    <h:outputLink value="/jedp/" style="color:#FFFFFF; float:right; margin:5px">Logout</h:outputLink>
                    <f:verbatim><br/></f:verbatim>
                    <h:outputText value="Welcome, #{fullname}! Role: Administrator" style="color:#FFFFFF; float:right; margin:5px"/>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" collapsible="true"
                              style="width:90%; font-weight:bold; background:#036fab; color:#FFFFFF;">
                    <h:outputLink value="Adminindex.xhtml">
                        <h:graphicImage library="images" name="Menu_Title.png" width="50%" />
                    </h:outputLink>
                    <p:menu style="width:90%; font-weight:bold; background:#036fab; color:#FFFFFF;">
                        <p:menuitem value="Add Candidate" url="AdminAddCandidate.xhtml"
                                    style="width:90%; font-weight:bold; background:#036fab; color:#FFFFFF;"/>    
                        <p:menuitem value="Question Generator" url="AdminGenerator.xhtml" 
                                    style="width:90%; font-weight:bold; background:#036fab; color:#FFFFFF;"/>
                        <p:menuitem value="Create Scorecard" url="adminScorecard.xhtml" 
                                    style="width:90%; font-weight:bold; background:#036fab; color:#FFFFFF;"/>
                        <p:menuitem value="Create Report" url="http://forum.primefaces.org/" 
                                    style="width:90%; font-weight:bold; background:#036fab; color:#FFFFFF;"/>
                        <p:menuitem value="Application Manager" url="useredit.xhtml" 
                                    style="width:90%; font-weight:bold; background:#036fab; color:#FFFFFF;"/>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:body>
                        <ui:insert name="content" />
                    </h:body>
                </p:layoutUnit>
                <div id="footer">
                    If you have any problems or questions regarding the functionality of this application, please contact our support team admin.<br/>
                    <b>Andrew Gray | 508-555-5555 | <a href="mailto:graya25@gmail.com">graya25@gmail.com</a></b> 
                </div>

            </p:layout>

        </h:body>

    </f:view>
</html>
