<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <style type="text/css">
        html{margin:0 auto;max-width:20em;padding-top: 200px;}
        <h:outputStylesheet name="./css/default1.css"/>
        <h:outputStylesheet name="./css/cssLayout1.css"/>
        </style>
        <title>JEDP Application</title>
    </h:head>
        <center>

    <h:body>
        <div id="top" class="top">
            <ui:insert name="top"><h:graphicImage library="images" name="App_Title.png" width="100%"/></ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">
                <h:form>
                    <h:panelGrid width="75px" columns="2" border="0">
                           <f:facet name="header">
				<h:outputText value="User Name or Password is incorrect" 
                                    style="color:red; font-weight: bold;" rendered="#{UserCheck.exist}"/>
                            </f:facet>
			<h:panelGroup>
				<h:outputText value=" "/>
					<h:outputText value="Username" styleClass="style2"/>
			</h:panelGroup>
        <h:panelGroup>
		<p:inputText id="UserName" value="#{UserCheck.userName}" size="20" required="true"/>
		<f:verbatim><br/></f:verbatim>
		<h:message for="UserName" styleClass="errors"/>		
	</h:panelGroup>

	<h:panelGroup>
	<h:outputText value="Password" styleClass="style2"/>
	</h:panelGroup>
						
	<h:panelGroup>
            <p:inputText id="Password" value="#{UserCheck.pwd}" size="20" required="true" type="password"/>
	    <f:verbatim><br/></f:verbatim>
	    <p:message for="Password" styleClass="errors"/>
	</h:panelGroup>
                
               <h:outputText value=" "/>
		<h:panelGroup>
		<p:commandLink action="#{UserCheck.checkUser}">
                    <h:graphicImage library="images" name="Login_Button.png" width="100" height="40" />
                </p:commandLink>    
		</h:panelGroup>					
	
		</h:panelGrid>
                     </h:form>
            </ui:insert>
        </div>

    </h:body>
        </center>
</html>
